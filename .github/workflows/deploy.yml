        uses: actions/checkout@v3

      - name: Create subdomain in Hostinger
        run: |
          curl -X POST "https://api.hostinger.com/dns-records" \
          -H "Authorization: Bearer ${{ secrets.HOSTINGER_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{
            "zone": "vistavisiondevelopers.com",
            "type": "A",
            "name": "app",
